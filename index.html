<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset ="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"/>
  <title>Lets Play!  </title>
  </head>
  <body>
  	<div class="container">
  		<header class="header">
  			<h1>Rock paper Scissor </h1>
  			<button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice 1-rock" style='font-size:100px'>&#9994</i>
        <i id="paper" class="choice 1-paper" style='font-size:100px'>&#9995</i>
        <i id="scissors" class="choice 1-scissors" style='font-size:100px'>&#9996</i>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content">
      
    </div>
</div>
  	<script src="main.js"></script>
  </body>
 </html>
